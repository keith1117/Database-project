{% extends 'layout.html' %}
{% block title %}Add Airplane{% endblock %}
{% block content %}
<h1>Add Airplane ({{ airline }})</h1>
<form method="POST">
  <input name="id_number" placeholder="Plane ID" required>
  <input name="seats" type="number" placeholder="Seat Count" required>
  <input name="manufacturer" placeholder="Manufacturer">
  <input name="age" type="number" placeholder="Age">
  <button>Add</button>
</form>
{% endblock %}
