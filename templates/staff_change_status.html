{% extends 'layout.html' %}
{% block title %}Change Status{% endblock %}
{% block content %}
<h1>Change Flight Status</h1>
<form method="POST">
  <input name="flight_number" placeholder="Flight Number" required>
  <input name="departure_date_time" placeholder="YYYY-MM-DD HH:MM:SS" required>
  <select name="status"><option>ON_TIME</option><option>DELAYED</option><option>CANCELLED</option></select>
  <button>Update</button>
</form>
{% endblock %}
